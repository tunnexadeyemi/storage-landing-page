<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/img/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <div class="mother-container">
      <div class="container">
        <div class="child-container-1">
          <img class="logo" src="/img/logo.svg" alt="Logo Image" />
          <div class="icon-mother-con">
            <div class="icon-con">
              <img
                class="file"
                src="/img/icon-document.svg"
                alt="Document Icon"
              />
            </div>
            <div class="icon-con">
              <img
                class="folder"
                src="/img/icon-folder.svg"
                alt="Folder Icon"
              />
            </div>
            <div class="icon-con">
              <img src="/img/icon-upload.svg" alt="Upload Icon" />
            </div>
          </div>
        </div>

        <div class="child-container-2">
          <h3 class="heading">
            You've used <strong>815GB</strong> of your storage
          </h3>
          <div class="range-con">
            <div class="range-grad">
              <div class="pointer"></div>
            </div>
          </div>
          <div class="range-info">
            <b><p>0GB</p></b>
            <b> <p>100GB</p></b>
          </div>
        </div>
      </div>
    </div>
    <div id="order-2" class="child-container-3">
      <div class="num">
        <strong
          ><b> 185 </b>
          <small>
            <sup> <span id="paint">GB LEFT</span> </sup></small
          ></strong
        >
      </div>
    </div>

    <div id="oder-1" class="triangle"></div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tunde</a>.
    </div>

    <!-- <div class="gb" id="gb"><strong>1000GB</strong></div>

    <div class="point" id="point"></div>

    <div class="inner-bar" id="inner-bar"><h1></h1></div>

    <div class="outer-bar" id="outer-bar"><h1></h1></div>

    <div class="bar" id="bar"></div>

    <div class="drop" id="drop">
      <img class="down" id="down" src="/img/bg-desktop.png" />
    </div> -->
  </body>
</html>
